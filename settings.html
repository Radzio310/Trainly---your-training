<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8" />
    <title>Trainly - Ustawienia</title>
    <link rel="icon" type="image/png" href="Graphics/Trainly-ikonka.svg" />
    <meta name="author" content="Radosław Witkowicz" />
    <meta
      name="keywords"
      content="Trainly, trening, ćwiczenia, plan treningowy, zarządzanie treningami"
    />
    <meta
      name="description"
      content="Trainly - aplikacja do zarządzania treningami"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Michroma&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <div class="container">
        <a href="user_homepage.html">
          <img class="logo" src="Graphics/Trainly-logo.png" />
        </a>
      </div>
      <nav>
        <div class="hamburger">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>
        <div class="menu">
          <ul>
            <li><a href="userpage.html">Twój panel</a></li>
            <li><a href="settings.html" class="current_site">Ustawienia</a></li>
            <li><a href="user_contact.html">Kontakt</a></li>
            <li><a href="index.html">Wyloguj</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <div class="settings">
        <br />
        <h2>Ustawienia konta</h2>
        <br />
        <form id="settingsForm" onsubmit="return submitForm()">
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Nazwa użytkownika"
            value="Twoja nazwa"
            required
          />
          <hr />
          <input
            type="email"
            id="email"
            name="email"
            value="Twoj@aktualnymail.com"
            placeholder="Adres email"
            required
          />
          <hr />
          <input
            type="password"
            id="password"
            name="password"
            minlength="8"
            placeholder="Nowe hasło"
            required
          />
          <hr />
          <input
            type="password"
            id="confirm_password"
            name="confirm_password"
            placeholder="Potwierdź nowe hasło"
            required
          />
          <div id="password_error">Hasła nie są identyczne.</div>
          <div id="success_message">Zmiany zostały zapisane poprawnie!</div>
          <hr />
          <input type="submit" value="Zapisz zmiany" />
        </form>
      </div>
    </main>
    <footer>
      <a href="user_homepage.html"
        ><img class="logo" src="Graphics/Trainly-logo_2.png"
      /></a>
      <img class="media" src="Graphics/Media.png" />
    </footer>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const hamburger = document.querySelector(".hamburger");
        const menu = document.querySelector(".menu");

        // Dodajemy obsługę kliknięcia na hamburger
        hamburger.addEventListener("click", function () {
          // Dodajemy/Usuwaemy klasę "clicked" po kliknięciu
          this.classList.toggle("clicked");

          // Pokazujemy/Ukrywamy menu po kliknięciu
          menu.classList.toggle("active");
        });
      });

      function submitForm() {
        var isFormValid = validateForm();
        if (isFormValid) {
          setTimeout(function () {
            // Czyścimy pola formularza po 2 sekundach
            document.getElementById("username").value = "";
            document.getElementById("email").value = "";
            document.getElementById("password").value = "";
            document.getElementById("confirm_password").value = "";
          }, 2000);
        }
        return isFormValid;
      }

      function validateForm() {
        var password = document.getElementById("password").value;
        var confirm_password =
          document.getElementById("confirm_password").value;
        var password_error = document.getElementById("password_error");

        if (password !== confirm_password) {
          password_error.style.display = "block";
          return false;
        } else {
          password_error.style.display = "none";
          showSuccessMessage();
          return true;
        }
      }

      function showSuccessMessage() {
        var successMessage = document.getElementById("success_message");
        successMessage.style.display = "block";
        setTimeout(function () {
          successMessage.style.display = "none";
        }, 3000);
      }
    </script>
  </body>
</html>
