<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8" />
    <title>Trainly - Ustawienia</title>
    <link rel="icon" type="image/png" href="Graphics/Trainly-ikonka.svg" />
    <meta name="author" content="Radosław Witkowicz" />
    <meta
      name="keywords"
      content="Trainly, trening, ćwiczenia, plan treningowy, zarządzanie treningami"
    />
    <meta
      name="description"
      content="Trainly - aplikacja do zarządzania treningami"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Michroma&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="fade-in">
    <header>
      <div class="container">
        <a href="training.html">
          <img class="logo" src="Graphics/Trainly-logo.png" />
        </a>
      </div>
      <nav>
        <div class="hamburger">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>
        <div class="menu">
          <ul>
            <a href="userpage.html">
              <li>Twój panel</li>
            </a>
            <a href="settings.html" class="current_site">
              <li>Ustawienia</li>
            </a>
            <a href="user_contact.html">
              <li>Kontakt</li>
            </a>
            <a href="index.html">
              <li>Wyloguj</li>
            </a>
          </ul>
        </div>
      </nav>
    </header>
    <main class="set_mob">
      <div class="settings">
        <br />
        <h2>Ustawienia konta</h2>
        <br />
        <form id="settingsForm" onsubmit="return submitForm(event)">
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Nazwa użytkownika"
            value="Twoja nazwa"
            required
          />
          <hr />
          <input
            type="email"
            id="email"
            name="email"
            value="Twoj@aktualnymail.com"
            placeholder="Adres email"
            required
          />
          <hr />
          <input
            type="password"
            id="password"
            name="password"
            minlength="8"
            placeholder="Nowe hasło"
            required
          />
          <hr />
          <input
            type="password"
            id="confirm_password"
            name="confirm_password"
            placeholder="Potwierdź nowe hasło"
            required
          />
          <div id="password_error">Hasła nie są identyczne.</div>
          <hr />
          <input type="submit" value="Zapisz zmiany" />
        </form>
      </div>
    </main>
    <footer>
      <a href="user_homepage.html">
        <img class="logo" src="Graphics/Trainly-logo_2.png" />
      </a>
      <!-- Dodaj ikonki mediów społecznościowych -->
      <div class="social-media-icons">
        <a
          href="https://www.facebook.com/profile.php?id=61558575186327"
          target="_blank"
          ><img class="icon" src="Graphics/facebook-icon.png" alt="Facebook"
        /></a>
        <a
          href="https://www.instagram.com/trainly_yourtraining/"
          target="_blank"
          ><img class="icon" src="Graphics/instagram-icon.png" alt="Instagram"
        /></a>
      </div>
    </footer>

    <!-- Div dla powiadomienia -->
    <div class="success_notification" id="success_notification">
      <span id="success_message">Zmiany zostały zapisane poprawnie!</span>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const hamburger = document.querySelector(".hamburger");
        const menu = document.querySelector(".menu");

        // Dodajemy obsługę kliknięcia na hamburger
        hamburger.addEventListener("click", function () {
          // Dodajemy/Usuwaemy klasę "clicked" po kliknięciu
          this.classList.toggle("clicked");

          // Pokazujemy/Ukrywamy menu po kliknięciu
          menu.classList.toggle("active");
        });

        // Ukryj domyślnie powiadomienie po załadowaniu strony
        hideNotification();
      });

      function submitForm(event) {
        event.preventDefault(); // Anuluj domyślną akcję przekierowania formularza
        var isFormValid = validateForm();
        if (isFormValid) {
          // Wyświetlanie powiadomienia o sukcesie
          var successNotification = document.getElementById(
            "success_notification"
          );
          successNotification.style.display = "block";
          setTimeout(function () {
            successNotification.style.display = "none";
            // Wyczyść pola z hasłem i powtórzeniem hasła
            document.getElementById("password").value = "";
            document.getElementById("confirm_password").value = "";
          }, 3000);
        }
        return isFormValid;
      }

      function validateForm() {
        var password = document.getElementById("password").value;
        var confirm_password =
          document.getElementById("confirm_password").value;
        var password_error = document.getElementById("password_error");

        if (password !== confirm_password) {
          password_error.style.display = "block";
          return false;
        } else {
          password_error.style.display = "none";
          return true;
        }
      }

      function hideNotification() {
        var successNotification = document.getElementById(
          "success_notification"
        );
        successNotification.style.display = "none";
      }
    </script>
  </body>
</html>
