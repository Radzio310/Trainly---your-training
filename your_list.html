<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8" />
    <title>Trainly - Listy ćwiczeń</title>
    <link rel="icon" type="image/png" href="Graphics/Trainly-ikonka.svg" />
    <meta name="author" content="Radosław Witkowicz" />
    <meta
      name="keywords"
      content="Trainly, trening, ćwiczenia, plan treningowy, zarządzanie treningami"
    />
    <meta
      name="description"
      content="Trainly - aplikacja do zarządzania treningami"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Michroma&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.9.0/main.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.9.0/main.min.js"></script>
  </head>

  <body>
    <div id="overlay_notification">
      <div id="notification-modal">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <h2 id="notification-title"></h2>
        <p id="notification-content"></p>
      </div>
    </div>
    <header>
      <div class="container">
        <img class="logo" src="Graphics/Trainly-logo.png" />
      </div>
      <nav>
        <div class="hamburger">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>
        <div class="menu">
          <ul>
            <a href="userpage.html?show_lists=true">
              <li id="konto">Twój panel</li>
            </a>
            <a href="settings.html">
              <li id="konto">Ustawienia</li>
            </a>
            <a href="user_contact.html">
              <li id="konto">Kontakt</li>
            </a>
            <a href="index.html">
              <li id="konto">Wyloguj</li>
            </a>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <div class="sidebar">
        <ul>
          <li id="konto">
            <img
              src="Graphics\Kalendarz.png"
              alt="Kalendarz"
              onclick="sidebar('show_calendar')"
              id="kalendarz"
            />
          </li>
          <li id="konto">
            <img
              src="Graphics\Powiadomienia.png"
              alt="Historia i powiadomienia"
              onclick="sidebar('show_notes')"
              id="powiadomienia"
            />
          </li>
          <li id="konto">
            <img
              src="Graphics\Statystyki.png"
              alt="Statystyki"
              onclick="sidebar('show_stats')"
              id="statystyki"
            />
          </li>
          <li id="konto">
            <img
              class="selected"
              src="Graphics\Lista.png"
              alt="Lista ćwiczeń"
              onclick="sidebar('show_lists')"
              id="lista"
            />
          </li>
        </ul>
      </div>
      <div class="Twoje">
        <h2>Twoje listy ćwiczeń</h2>
        <div class="Widok_list">
          <ul class="twoje-listy">
            <li onclick="openModal('Biegneeee_juz')">
              <h3>"Biegneeee już"</h3>
            </li>
            <li onclick="openModal('Ala_ala_ala')">
              <h3>"Ała, ała, ała"</h3>
            </li>
            <li onclick="openModal('Brzuch_mnie_pali')">
              <h3>"Brzuch mnie pali"</h3>
            </li>
            <li onclick="openModal('MEGA_BICEPS')">
              <h3>"MEGA BICEPS"</h3>
            </li>
          </ul>
        </div>
        <a class="button" href="create_list.html"> Stwórz nową listę </a>
      </div>
      <div id="myModal" class="modal">
        <div class="modal-content">
          <span class="close" onclick="closeModal()">&times;</span>
          <ul id="exercise-list"></ul>
          <button class="button" onclick="startTraining()">
            Rozpocznij trening
          </button>
        </div>
      </div>
    </main>
    <footer>
      <a href="user_homepage.html"
        ><img class="logo" src="Graphics/Trainly-logo_2.png"
      /></a>
      <img class="media" src="Graphics/Media.png" />
    </footer>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const hamburger = document.querySelector(".hamburger");
        const menu = document.querySelector(".menu");

        hamburger.addEventListener("click", function () {
          this.classList.toggle("clicked");
          menu.classList.toggle("active");
        });
      });

      function openModal(listType) {
        var modal = document.getElementById("myModal");
        var exerciseList = document.getElementById("exercise-list");

        // Czyść listę ćwiczeń
        exerciseList.innerHTML = "";

        // Pobierz listę ćwiczeń dla danego rodzaju treningu
        var exercises = getExerciseList(listType);

        // Wyświetl listę ćwiczeń w modalu
        exercises.forEach(function (exercise) {
          var li = document.createElement("li");
          li.textContent = exercise;
          exerciseList.appendChild(li);
        });

        modal.style.display = "block";
      }

      function closeModal() {
        var modal = document.getElementById("myModal");
        modal.style.display = "none";
      }

      function startTraining() {
        alert("Rozpoczęto trening!");
        window.location.href = "your_list.html";
      }

      // Funkcja do pobierania listy ćwiczeń dla danego rodzaju treningu
      function getExerciseList(listType) {
        // Tutaj możesz zwrócić odpowiednią listę ćwiczeń na podstawie listType
        // Na razie zwrócę przykładową listę, aby pokazać działanie
        var exerciseLists = {
          Biegneeee_juz: [
            "Trucht >15min",
            "Heel touch",
            "Mountain climbers",
            "Burpees",
            "V-UP",
            "Rowerek / schodki >20min",
            "Interwały 10x2min",
          ],
          Ala_ala_ala: [
            "Wypychanie nóg na suwnicy",
            "Przysiady z kettlem",
            "Podciąganie nóg do klatki piersiowej",
            "Spacer z wykrokami",
            "Wspięcia na palce jednonóż",
          ],
          Brzuch_mnie_pali: [
            "Heel touch",
            "Brzuszki",
            "Plank",
            "Mountain climbers",
            "Burpees",
            "V-UP",
            "Right side plank",
            "Left side plank",
          ],
          MEGA_BICEPS: [
            "Podciąganie na drążku",
            "Ugięcia ramion z hantlami ciągłe 3x8",
            "Wiosłowanie hantlami na ławce skośnej",
            "Wyciskanie sztangi na modlitewniku",
            "Uginanie ramion ze sztangą stojąc",
          ],
        };

        return exerciseLists[listType] || [];
      }

      function sidebar(where) {
        window.location.href = "userpage.html?" + where + "=true";
      }
    </script>
  </body>
</html>
