<!DOCTYPE html>

<html lang="”pl”">
  <head>
    <meta charset="utf-8" />

    <title>Trainly - Logowanie</title>
    <link rel="icon" type="image/png" href="Graphics/Trainly-ikonka.svg" />

    <meta name="author" content="Radosław Witkowicz" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Michroma&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="fade-in">
    <header>
      <div class="container">
        <a href="index.html">
          <img class="logo" src="Graphics/Trainly-logo.png" />
        </a>
      </div>
      <nav>
        <div class="hamburger">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>
        <div class="menu">
          <ul>
            <a href="index.html">
              <li>Strona główna</li>
            </a>
            <a href="index.html">
              <li>O nas</li>
            </a>
            <a href="contact.html">
              <li>Kontakt</li>
            </a>
            <a href="login.html" class="current_site">
              <li>Logowanie</li>
            </a>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <section class="Logowanie">
        <form id="loginForm" action="" method="POST">
          <h1>Zaloguj się i zacznij swój trening!</h1>
          <input
            type="email"
            name="login"
            id="login"
            placeholder="Login (email)"
            required
          />
          <br />
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Hasło"
            required
          />
          <br />
          <input type="submit" value="Zaloguj się" />
        </form>
        <br />
        <h3>Jeszcze nie masz konta? Zarejestruj się tutaj!</h3>
        <a id="register" class="button" href="register.html">Zarejestruj się</a>
        <br /><br /><br />
      </section>
    </main>
    <footer>
      <a href="index.html">
        <img class="logo" src="Graphics/Trainly-logo_2.png" />
      </a>
      <!-- Dodaj ikonki mediów społecznościowych -->
      <div class="social-media-icons">
        <a
          href="https://www.facebook.com/profile.php?id=61558575186327"
          target="_blank"
          ><img class="icon" src="Graphics/facebook-icon.png" alt="Facebook"
        /></a>
        <a
          href="https://www.instagram.com/trainly_yourtraining/"
          target="_blank"
          ><img class="icon" src="Graphics/instagram-icon.png" alt="Instagram"
        /></a>
      </div>
    </footer>
  </body>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const hamburger = document.querySelector(".hamburger");
      const menu = document.querySelector(".menu");

      // Dodajemy obsługę kliknięcia na hamburger
      hamburger.addEventListener("click", function () {
        // Dodajemy/Usuwaemy klasę "clicked" po kliknięciu
        this.classList.toggle("clicked");

        // Pokazujemy/Ukrywamy menu po kliknięciu
        menu.classList.toggle("active");
      });
    });

    document
      .getElementById("loginForm")
      .addEventListener("submit", function (event) {
        event.preventDefault(); // Zapobiega domyślnej akcji przesyłania formularza

        // Tutaj możesz dodać kod do weryfikacji poprawności danych logowania
        // Jeśli dane są poprawne, możesz przekierować użytkownika na userpage.html
        var login = document.getElementById("login").value; // Pobierz wartość pola login
        var password = document.getElementById("password").value; // Pobierz wartość pola password

        // Tutaj możesz dodać logikę weryfikacji loginu i hasła

        // Przekierowanie użytkownika na userpage.html po poprawnym zalogowaniu
        window.location.href = "userpage.html";
      });
  </script>
</html>
