    <main>
      <section class="Formularz_kontaktowy">
        <form action="" method="POST">
          <h1>Skontaktuj się z nami</h1>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Imię"
            required
          />
          <br />
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email"
            required
          />
          <br />
          <input
            type="text"
            name="phone"
            id="phone"
            placeholder="Numer telefonu"
            pattern="[5-9]\d{8}"
            title="Wprowadź poprawny numer telefonu (9 cyfr bez spacji)"
            required
          />
          <br />
          <label for="attachment">Wybierz plik do załączenia:</label>
          <input
            type="file"
            id="attachment"
            name="attachment"
            accept=".pdf, .doc, .docx"
          />
          <br />
          <textarea
            name="message"
            id="message"
            placeholder="Twoja wiadomość"
            required
          ></textarea>
          <br />
          <input type="submit" value="Wyślij wiadomość" />
        </form>
      </section>
    </main>
