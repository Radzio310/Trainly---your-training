<!DOCTYPE html>

<html lang="”pl”">
  <head>
    <meta charset="utf-8" />

    <title>Trainly - Kontakt</title>
    <link rel="icon" type="image/png" href="Graphics/Trainly-ikonka.svg" />

    <meta name="author" content="Radosław Witkowicz" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Michroma&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <div class="container">
        <a href="index.html">
          <img class="logo" src="Graphics/Trainly-logo.png" />
        </a>
      </div>
      <nav>
        <div class="hamburger">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>
        <div class="menu">
          <ul>
            <a href="index.html">
              <li>Strona główna</li>
            </a>
            <a href="index.html">
              <li>O nas</li>
            </a>
            <a href="contact.html" class="current_site">
              <li>Kontakt</li>
            </a>
            <a href="login.html">
              <li>Logowanie</li>
            </a>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <section class="Formularz_kontaktowy">
        <form action="" method="POST">
          <h1>Skontaktuj się z nami</h1>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Imię"
            required
          />
          <br />
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email"
            required
          />
          <br />
          <input
            type="text"
            name="phone"
            id="phone"
            placeholder="Numer telefonu"
            pattern="[5-9]\d{8}"
            title="Wprowadź poprawny numer telefonu (9 cyfr bez spacji)"
            required
          />
          <br />
          <label for="attachment">Wybierz plik do załączenia:</label>
          <input
            type="file"
            id="attachment"
            name="attachment"
            accept=".pdf, .doc, .docx"
          />
          <br />
          <textarea
            name="message"
            id="message"
            placeholder="Twoja wiadomość"
            required
          ></textarea>
          <br />
          <input type="submit" value="Wyślij wiadomość" />
        </form>
      </section>
    </main>
    <footer>
      <a href="index.html">
        <img class="logo" src="Graphics/Trainly-logo_2.png" />
      </a>
      <img class="media" src="Graphics/Media.png" />
    </footer>
  </body>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const hamburger = document.querySelector(".hamburger");
      const menu = document.querySelector(".menu");

      // Dodajemy obsługę kliknięcia na hamburger
      hamburger.addEventListener("click", function () {
        // Dodajemy/Usuwaemy klasę "clicked" po kliknięciu
        this.classList.toggle("clicked");

        // Pokazujemy/Ukrywamy menu po kliknięciu
        menu.classList.toggle("active");
      });
    });
  </script>
</html>
