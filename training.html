<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="utf-8" />
    <title>Trainly - Ustawienia</title>
    <link rel="icon" type="image/png" href="Graphics/Trainly-ikonka.svg" />
    <meta name="author" content="Radosław Witkowicz" />
    <meta name="keywords" content="Trainly, trening, ćwiczenia, plan treningowy, zarządzanie treningami" />
    <meta name="description" content="Trainly - aplikacja do zarządzania treningami" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato&display=swap" />
    <link rel="stylesheet" href="style.css" />
</head>

<body class="fade-in">
    <header>
        <div class="container">
            <img class="logo" src="Graphics/Trainly-logo-active.png" />
        </div>
        <nav>
            <div class="hamburger">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
            <div class="menu">
                <ul>
                    <a href="userpage.html">
                        <li>Twój panel</li>
                    </a>
                    <a href="settings.html">
                        <li>Ustawienia</li>
                    </a>
                    <a href="user_contact.html">
                        <li>Kontakt</li>
                    </a>
                    <a href="index.html">
                        <li>Wyloguj</li>
                    </a>
                </ul>
            </div>
        </nav>
    </header>
    <main class="train_mob">
        <h2 id="train">ZACZYNAMY TRENING!</h2>
        <div class="columns">
            <ul class="opcje_listy" onclick="openModal('twoje_listy')">
                <li class="header">
                    <h2>Twoje listy
                        <h2>
                </li>
                <li class="your_list"></li>
            </ul>
            <a href="create_list.html">
                <ul class="opcje_listy">
                    <li class="header">
                        <h2>Jadę na żywioł!
                            <h2>
                    </li>
                    <li class="go-on-fire"></li>
                </ul>
            </a>
            <ul class="opcje_listy" onclick="openModal('nasze_listy')">
                <li class="header">
                    <h2>Nasze listy
                        <h2>
                </li>
                <li class="our_list"></li>
            </ul>
        </div>
        <div class="success_notification" id="success_notification">
            <span id="success_message"></span>
        </div>
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <ul id="exercise-list-training"></ul>
                <button class="button" onclick="startTraining()">
            Rozpocznij trening
          </button>
            </div>
        </div>
    </main>
    <footer>
        <a href="user_homepage.html">
            <img class="logo" src="Graphics/Trainly-logo_2.png" />
        </a>
        <!-- Dodaj ikonki mediów społecznościowych -->
        <div class="social-media-icons">
            <a href="https://www.facebook.com/profile.php?id=61558575186327" target="_blank"><img class="icon" src="Graphics/facebook-icon.png" alt="Facebook" /></a>
            <a href="https://www.instagram.com/trainly_yourtraining/" target="_blank"><img class="icon" src="Graphics/instagram-icon.png" alt="Instagram" /></a>
        </div>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const hamburger = document.querySelector(".hamburger");
            const menu = document.querySelector(".menu");

            // Dodajemy obsługę kliknięcia na hamburger
            hamburger.addEventListener("click", function() {
                // Dodajemy/Usuwaemy klasę "clicked" po kliknięciu
                this.classList.toggle("clicked");

                // Pokazujemy/Ukrywamy menu po kliknięciu
                menu.classList.toggle("active");
            });

            // Ukryj domyślnie powiadomienie po załadowaniu strony
            hideNotification();
        });

        function openModal(listType) {
            var modal = document.getElementById("myModal");
            var exerciseList = document.getElementById("exercise-list-training");

            // Czyść listę ćwiczeń
            exerciseList.innerHTML = "";

            // Pobierz listę ćwiczeń dla danego rodzaju treningu
            var exercises = getExerciseList(listType);

            // Wyświetl listę ćwiczeń w modalu
            exercises.forEach(function(exercise) {
                var li = document.createElement("li");
                li.textContent = exercise;
                li.addEventListener("click", function() {
                    // Usuń klasę selected z wcześniej zaznaczonego elementu
                    var selectedExercise = exerciseList.querySelector(".selected");
                    if (selectedExercise) {
                        selectedExercise.classList.remove("selected");
                    }
                    // Dodaj klasę selected do aktualnie zaznaczonego elementu
                    li.classList.add("selected");
                });
                exerciseList.appendChild(li);
            });

            modal.style.display = "block";
        }

        function startTraining() {
            var selectedExercise = document.getElementById("exercise-list-training").querySelector(".selected");
            if (selectedExercise) {
                // Pobierz nazwę zaznaczonego ćwiczenia
                var selectedExerciseName = selectedExercise.textContent;
                alert("Rozpoczynamy trening: " + selectedExerciseName);
            } else {
                alert("Wybierz ćwiczenie przed rozpoczęciem treningu!");
            }
        }

        function closeModal() {
            var modal = document.getElementById("myModal");
            modal.style.display = "none";
        }

        function getExerciseList(listType) {
            // Tutaj możesz zwrócić odpowiednią listę ćwiczeń na podstawie listType
            // Na razie zwrócę przykładową listę, aby pokazać działanie
            var exerciseLists = {
                twoje_listy: [
                    "Biegne już",
                    "Ała, ała, ała",
                    "Brzuch mnie pali",
                    "MEGA BICEPS",
                ],
                nasze_listy: [
                    "Zbuduj ciało niczym szafa",
                    "Nie przejdziesz przez framugę",
                    "Worki z ziemniakami Ci nie straszne",
                    "Po tym nie wstaniesz z łóżka",
                    "Czas na wymianę bojlera",
                    "Zaraz muszę biec na uczelnię",
                ],
            };

            return exerciseLists[listType] || [];
        }
    </script>
</body>

</html>
