<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8" />
    <title>Trainly - Panel treningowy</title>
    <link rel="icon" type="image/png" href="Graphics/Trainly-ikonka.svg" />
    <meta name="author" content="Radosław Witkowicz" />
    <meta
      name="keywords"
      content="Trainly, trening, ćwiczenia, plan treningowy, zarządzanie treningami"
    />
    <meta
      name="description"
      content="Trainly - aplikacja do zarządzania treningami"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Michroma&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="fade-in">
    <header>
      <div class="container">
        <img class="logo" src="Graphics/Trainly-logo-active.png" />
      </div>
      <nav>
        <div class="menu">
          <ul>
            <li>
              <a href="training.html" id="end_training">Zakończ trening</a>
            </li>

            <li>
              <div class="timer">00:00</div>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main id="twoj_trening">
      <!-- Tutaj będziemy umieszczać listę ćwiczeń na trening -->
      <ul id="exercise-list"></ul>
      <button type="button" class="collapsible">Ćwiczenie 1</button>
      <div class="exercise_details">
        <p>
          To ćwiczenie wykonujemy w postawie stojącej z wyprostowanymi plecami
          unosząc sztangę ponad głowę i opuszczając do klatki piersiowej
        </p>
        <iframe
          src="Graphics\KROKI + 2min.mp4"
          frameborder="0"
          allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
        <form class="Trening">
          <input
            type="number"
            id="weight"
            name="weight"
            min="0"
            max="200"
            step="1"
            placeholder="Obciążenie"
            disabled
          />
          <input
            type="number"
            id="sets"
            name="sets"
            min="0"
            max="10"
            step="1"
            placeholder="Liczba serii"
            disabled
          />
        </form>
        <input
          type="checkbox"
          id="myCheck"
          class="custom-checkbox"
          onclick="checkEx()"
        />
      </div>
    </main>
    <footer></footer>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const hamburger = document.querySelector(".hamburger");
        const menu = document.querySelector(".menu");

        // Dodajemy obsługę kliknięcia na hamburger
        hamburger.addEventListener("click", function () {
          // Dodajemy/Usuwaemy klasę "clicked" po kliknięciu
          this.classList.toggle("clicked");

          // Pokazujemy/Ukrywamy menu po kliknięciu
          menu.classList.toggle("active");
        });

        // Ukryj domyślnie powiadomienie po załadowaniu strony
        hideNotification();

        // Rozpocznij trening
        startTraining();

        // Uruchom timer
        startTimer();
      });

      function startTraining() {
        // Tutaj możesz pobrać listę ćwiczeń dla treningu z odpowiedniego źródła danych
        var exercises = [
          "Pompki",
          "Przysiady",
          "Podciąganie",
          "Plank",
          "Wyciskanie sztangi",
          "Martwy ciąg",
        ];

        var exerciseList = document.getElementById("exercise-list");

        // Wyświetl listę ćwiczeń w panelu treningowym
        exercises.forEach(function (exercise) {
          var li = document.createElement("li");
          li.textContent = exercise;
          exerciseList.appendChild(li);
        });
      }

      function startTimer() {
        var timerElement = document.querySelector(".timer");
        var startTime = Date.now();

        setInterval(function () {
          // Oblicz czas od początku treningu w milisekundach
          var elapsedTime = Date.now() - startTime;

          // Oblicz godziny, minuty i sekundy
          var hours = Math.floor(elapsedTime / (1000 * 60 * 60));
          var minutes = Math.floor((elapsedTime / (1000 * 60)) % 60);
          var seconds = Math.floor((elapsedTime / 1000) % 60);

          // Formatuj czas
          var formattedTime =
            pad(hours) + ":" + pad(minutes) + ":" + pad(seconds);

          // Wyświetl czas na stronie
          timerElement.textContent = formattedTime;
        }, 1000);
      }

      function pad(val) {
        var valString = val + "";
        if (valString.length < 2) {
          return "0" + valString;
        } else {
          return valString;
        }
      }

      var coll = document.getElementsByClassName("collapsible");
      var i;

      for (i = 0; i < coll.length; i++) {
        coll[i].addEventListener("click", function () {
          this.classList.toggle("active");
          var content = this.nextElementSibling;
          if (content.style.display === "block") {
            content.style.display = "none";
          } else {
            content.style.display = "block";
          }
        });
      }

      function checkEx() {
        // Get the checkbox
        var checkBox = document.getElementById("myCheck");
        // Get the output text
        var text = document.getElementById("text");

        // If the checkbox is checked, display the output text
        if (checkBox.checked == true) {
          text.style.display = "block";
          document.getElementById("weight").disabled = true;
          document.getElementById("sets").disabled = true;
        } else {
          text.style.display = "none";
          document.getElementById("weight").disabled = false;
          document.getElementById("sets").disabled = false;
        }
      }
    </script>
  </body>
</html>
